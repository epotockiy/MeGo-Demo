<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<body>
<div class="wrapper">
    <div class="slider-plugin">
        <nav class="versionSwitcher">
            <button class="cssSlider" data-sliderVersion="jsSlider">JS Slider</button>
            <button class="jsSlider" data-sliderVersion="cssSlider">CSS Slider</button>
        </nav>
        <div>
            <div class="slider-menu">
                <div class="menu-item" data-menuItemId="0">First</div>
                <div class="menu-item" data-menuItemId="1">Second</div>
                <div class="menu-item" data-menuItemId="2">Third</div>
            </div>
            <div class="slider-submenu">
                <ul class="slider-submenu-container">
                    <li data-subMenuItemId="0">First</li>
                    <li data-subMenuItemId="1">Second</li>
                    <li data-subMenuItemId="2">Third</li>
                    <li data-subMenuItemId="3">Fourth</li>
                    <li data-subMenuItemId="4">Fifth</li>
                    <li data-subMenuItemId="5">Sixth</li>
                    <li data-subMenuItemId="6">Seventh</li>
                    <li data-subMenuItemId="7">Eighth</li>
                    <li data-subMenuItemId="8">Ninth</li>
                    <li data-subMenuItemId="9">Tenth</li>
                </ul>
            </div>
            <div class="image-container">
                <div class="slider-image"></div>
            </div>
        </div>
        <!--<div>lorem50</div>-->

    </div>
</body>
</html>
