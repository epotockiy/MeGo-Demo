<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="container">
		<header>
			<h2>To Do List</h2>
			<input type="text" placeholder="Add note..." id="newNote" >
			<div class="addButton" id="addNote"><span>+</span></div>
			<div id="clearList"> Clear all</div>
			<div id="sort">
				<div data-sort="all" class="sort-button active">all</div>
				<div data-sort="new" class="sort-button">new tasks</div>
				<div data-sort="completed" class=" sort-button">completed</div>
			</div>
		</header>

		<ul id="toDoList">

		</ul>

	</div>

	<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
