<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pure slider</title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="choose-buttons">
      <button data-type="js">JS</button>
      <button data-type="css">CSS</button>
    </div>

    <section class="slider container clearfix">
      <p>jQuery slider</p>

      <div class="section-slider-list">
        <a class="image-section">1</a>
        <a class="image-section">2</a>
        <a class="image-section">3</a>
      </div>

      <div class="section-slider">
        <ul>
          <li>image 1</li>
          <li>image 2</li>
          <li>image 3</li>
          <li>image 4</li>
          <li>image 5</li>
          <li>image 6</li>
          <li>image 7</li>
          <li>image 8</li>
          <li>image 9</li>
        </ul>
      </div>

      <div class="image-slider"></div>
    </section>

    <section class="css-slider container clearfix">
      <p>CSS slider</p>

      <div class="section-slider-list">
        <a data-section-number="0" class="image-section">1</a>
        <a data-section-number="1" class="image-section">2</a>
        <a data-section-number="2" class="image-section">3</a>
      </div>

      <div class="section-slider">
        <ul>
          <li>image 1</li>
          <li>image 2</li>
          <li>image 3</li>
          <li>image 4</li>
          <li>image 5</li>
          <li>image 6</li>
          <li>image 7</li>
          <li>image 8</li>
          <li>image 9</li>
        </ul>
      </div>

      <div class="image-slider">
        <ul>
          <li><div class="image active" style="background-image: url('images/image1.jpg')"></div></li>
          <li><div class="image" style="background-image: url('images/image2.jpg')"></div></li>
          <li><div class="image" style="background-image: url('images/image3.jpg')"></div></li>
          <li><div class="image" style="background-image: url('images/image4.jpg')"></div></li>
          <li><div class="image" style="background-image: url('images/image5.jpg')"></div></li>
          <li><div class="image" style="background-image: url('images/image6.jpg')"></div></li>
          <li><div class="image" style="background-image: url('images/image7.jpg')"></div></li>
          <li><div class="image" style="background-image: url('images/image8.jpg')"></div></li>
          <li><div class="image" style="background-image: url('images/image9.jpg')"></div></li>
        </ul>
      </div>
    </section>

    <script src="libs/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
