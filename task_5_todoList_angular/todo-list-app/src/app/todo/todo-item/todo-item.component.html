<li [id]="todo.id" [class.completed-task]="todo.checked">
  <input type="checkbox" class="statusToggler" [checked]="todo.checked" (click)="switchStatusTodo(todo,$event)" >
  <label >{{todo.text}}</label>
  <input type="text">
  <span class="edit fa fa-pencil" (click)="editTodo(todo,$event)"></span>
  <span class="cancel btn fa fa-undo" (click)="cancelEditing($event)"></span>
  <span class="delete fa fa-trash-o" (click)="removeTodo(todo,$event)"></span>
</li>
