<div class="todo-plugin">
  <!--manager components-->
  <div class="todo-manager">
    <app-new-todo-input (add)="onAddTodo($event)"></app-new-todo-input>
    <app-todo-filters></app-todo-filters>
  </div>
  <!--allTodosList components-->
  <app-todo-list *ngIf="todos"
                 [todos]="todos"
                 (toggleStatus)="onSwitchStatusTodo($event)"
                 (remove)="onRemoveTodo($event)"
                 (edit)="onEditTodo($event)">
  </app-todo-list >
</div>
